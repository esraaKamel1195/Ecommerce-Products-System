<table class="table">
  <thead>
    <th>ID</th>
    <th>Name</th>
    <th>Quantity</th>
    <th>Price</th>
    <th>Wanted Quantity</th>

    <th>Add to cart</th>
    <th>Details</th>
  </thead>
  <tr *ngFor="let item of ProductListOfCat">
    <td>
      {{ item._id }}
    </td>
    <td>
      {{ item.Name }}
    </td>
    <td>
      {{ item.Quantity }}
    </td>
    <td>
      {{ item.Price }}
    </td>
    <td><input #itemQuantity type="text" /></td>
    <td>
      <button
        class="btn btn-primary"
        (click)="DispalyTotalPrice(item.Price, itemQuantity.value)"
      >
        Buy
      </button>
    </td>
    <td>
      <button class="btn btn-primary" (click)="ViewDetails(item._id)">
        View Details
      </button>
    </td>
  </tr>
</table>
